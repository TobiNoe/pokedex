<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="templates.js"></script>
  <script src="colors.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
</head>

<body onload="init()">
  <div class="container-fluid">
    <div class="container mb-4">
      <nav class="navbar navbar-expand-md bg-body-tertiary d-flex">
        <a class="navbar-brand" href="#">Pokedex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="mt-2 mt-lg-0 d-flex flex-fill" role="search">
            <input id="input_search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="readInputField()">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row" id="pokemon_overview"></div>
    </div>
  </div>

  <div
    id="show_pokemon_detail"
    onclick="toggleVisibility()"
    class="conatiner-fluid position-fixed vh-100 d-flex justify-content-center align-items-center top-0 start-0 bottom-0 end-0 invisible"
    style="background-color: rgba(0, 0, 0, 0.1);"><!--  z-n1 -->
    <div
      id="pokemon_detail"
      onclick="doNotToggleVisibility(event)"
      class="card position-fixed top-50 start-50 translate-middle border-grey border-bottom rounded-bottom-4 border-top rounded-top-4 col-12 col-md-6 col-xl-4"><!--  -->
    </div> 
  </div>

</body>

</html>
