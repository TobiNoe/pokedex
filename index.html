  <title>Pokedex</title>

<body onload="init()">
  <div class="container-fluid">
    <div class="container mb-4">
      <nav class="navbar navbar-expand-md bg-body-tertiary d-flex">
        <a class="navbar-brand" href="#">Pokedex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="mt-2 mt-lg-0 d-flex flex-fill" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row" id="pokemon_overview"></div>
    </div>
  </div>

  <div class="vh-100 d-flex justify-content-center align-items-center   top-0 start-0 bottom-0 end-0 z-n1"
    style="background-color: rgba(0, 0, 0, 0.1);"><!-- position-fixed -->
    <div
      class="card position-absolute top-50 start-50 translate-middle border-grey border-bottom rounded-bottom-4 border-top rounded-top-4"
      style="max-width: 30rem; min-width: 18rem;">
      <div class="card-body border-top rounded-top-4" style="background-color: rgb(83, 245, 191); color: white;">
        <h3>pokemonName</h3>
        <p class="card-text">types-->type-->name</p>
      </div>
      <div>
        <img src="./img/pokeball.png" class="card-img-top img-detail" alt="...">
      </div>
      <div class="card-body border-top border-bottom rounded-bottom-4 rounded-top-4 mt-n bg-white">
        <div class="ms-4 me-4">
          <ul class="nav nav-underline justify-content-between mb-4">
            <li class="nav-item">
              <a class="nav-link text-dark active border-primary" href="#">About</a>
              <!-- class="active border-primary " aria-current="page" -->
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Base Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Evolution</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark">Moves</a><!-- aria-disabled="true" -->
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <p class="w-25 justify-content-between">Species</p>
            <p><b>API Wert</b></p>
          </div>
          <div class="d-flex align-items-center">
            <p class="w-25 justify-content-between">Height</p>
            <p><b>API Wert</b></p>
          </div>
          <div class="d-flex align-items-center">
            <p class="w-25 justify-content-between">Weight</p>
            <p><b>API Wert</b></p>
          </div>
          <div class="d-flex align-items-center mb-2">
            <p class="w-25 justify-content-between">Abilities</p>
            <p><b>API Wert</b></p>
          </div>
          <h5 class="mb-4">Breeding</h3>
            <div class="d-flex align-items-center">
              <p class="w-25 justify-content-between">Gender</p>
              <p><b>API Wert</b></p>
            </div>
            <div class="d-flex align-items-center">
              <p class="w-25 justify-content-between">Egg Groups</p>
              <p><b>API Wert</b></p>
            </div>
            <div class="d-flex align-items-center">
              <p class="w-25 justify-content-between">Egg Cycle</p>
              <p><b>API Wert</b></p>
            </div>
        </div>
      </div>
    </div>
  </div>
